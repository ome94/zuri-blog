{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>OME's Zuri Blog | {{ title }}</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'home' %}">OME's Zuri Blog</a></h1>
        <nav>
            {% if user.is_authenticated %}
            <span>Welcome, 
                {% if user.first_name %}
                {{ user.first_name }}
                {% else %}
                {{ user.username }}
                {% endif %}
            </span>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <ul>
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'new_user' %}">Register</a></li>
            </ul>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block body %}
        {% endblock %}
    </main>
    <footer></footer>
</body>
</html>
